<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/empform.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Employee Form</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg ">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">Travel Requestor</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link disabled" aria-current="page" href="#">Form</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="request.html">View Request</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
                  <div class="mainbody">
                    <h3>Travel Request Form</h3>
                  <div class="row g-4 align-items-center">
                    <div class="col-auto">
                        <label for="empid" class="col-form-label">Emp Id:</label>
                    </div>
                    <div class="col-3">
                      <input type="number" class="form-control" placeholder="Employee ID" >
                    </div><div class="col-auto">
                        <label for="empname" class="col-form-label">Emp Name:</label>
                    </div>
                    <div class="col-3">
                      <input type="text" class="form-control" placeholder="Employee Name" >
                    </div>
                  </div>

                  <div class="row g-4 align-items-center">
                    <div class="col-auto">
                        <label for="project" class="col-form-label">Project:</label>
                    </div>
                    <div class="col-3">
                      <input type="text" class="form-control" placeholder="Project" >
                    </div><div class="col-auto">
                        <label for="cause" class="col-form-label">Cause of Travel:</label>
                    </div>
                    <div class="col-3">
                      <input type="text" class="form-control" placeholder="Cause" >
                    </div>
                  </div>
                  <div class="row g-4 align-items-center">
                    <div class="col-auto">
                        <label for="source" class="col-form-label">Source:</label>
                    </div>
                    <div class="col-3">
                      <input type="text" class="form-control" placeholder="Source" >
                    </div><div class="col-auto">
                        <label for="destination" class="col-form-label">Destination:</label>
                    </div>
                    <div class="col-3">
                      <input type="text" class="form-control" placeholder="Destination" >
                    </div>
                  </div>
                  <div class="row g-4 align-items-center">
                    <div class="col-auto">
                        <label for="from" class="col-form-label">from date:</label>
                    </div>
                    <div class="col-2">
                      <input type="date" class="form-control" >
                    </div><div class="col-auto">
                        <label for="cause" class="col-form-label">No of days:</label>
                    </div>
                    <div class="col-2">
                        <select  name="day" class="form-select">
                            <option disabled selected>day</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                    </div><div class="col-auto">
                        <label for="cause" class="col-form-label">to date:</label>
                    </div>
                    <div class="col-2">
                      <input type="date" class="form-control"  >
                    </div>
                  </div>
                  <div class="row g-4 align-items-center">
                    <div class="col-auto">
                        <label for="mode" class="col-form-label">Mode of travel:</label>
                    </div>
                    <div class="col-3">
                      <input type="text" class="form-control" placeholder="Mode of travel" >
                    </div>
                    </div>
                    <center>
                    <input type="submit" value="SUBMIT" class="btn btn-success btn-md"
                            onclick="">
                        </center>
                </div>
                
</body>
</html>
