<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Travel Login Page</title>
</head>
<body>
    <center>
    <div class="container">
        <div class="form-group mx-auto">
            <h2>Travel Requestor</h2>
            <!--Entry Form-->
            <form id="formTest" name="formTest" method="get" action="">
                <table>
                    <!--UserName-->
                    <tr>
                        <td>
                            <label for="userName">User Name:
                                <span class="required">*</span></label>
                        </td>
                        <td>
                            <input type="text" id="userName" name="username" required
                            placeholder="Username" class="form-control" autocomplete="off"
                            pattern="[A-Za-z0-9]+">
                        </td>
                    </tr>
                    <!--Password-->
                    <tr>
                        <td>
                            <label for="password">Password:
                                <span class="required">*</span></label>
                        </td>
                        <td>
                            <input type="password" id="password" name="password" required
                            placeholder="Password" class="form-control" autocomplete="off">
                        </td>
                    </tr>

                    <!--Send and Clear Button-->
                    <tr>
                        <td></td>
                        <td>
                            <a href="empForm.html" class="btn btn-primary " role="button" >LOGIN</a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</center>
</body>
</html>
